<div>
      <h3>Register</h3>
    <div>
      <form ngNativeValidate>
        <div>
          <label>Username</label>
          <input type="text" [(ngModel)]="registerUserData.email"  name="email" required pattern="^\S+\s+.*\S$">
        </div>
        <div>
          <label>Password</label>
          <input type="password" [(ngModel)]="registerUserData.password" name="password" required minlength="6">
        </div>
        <button type="button" (click)="registerUser()">Register</button>
      </form>
    </div>
</div>
